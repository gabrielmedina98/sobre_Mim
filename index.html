<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Gabriel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            background-color: #5b49e8;
            color: white;
            padding: 40px;
        }
        h1 {
            margin: 0 0 20px 0;
        }
        p {
            font-size: 1.2em;
            text-align: justify;
            max-width: 600px;
            margin: 20px auto;
        }
        .foto {
            width: 150px;
            border-radius: 50%;
            margin-top: 20px;
        }
        footer {
            margin-top: 20px;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gabriel Medina</h1>
        <img class="foto" src="FotoPerfil.png" alt="Foto do Gabriel">
        <p>Olá! Meu nome é Gabriel Medina e sou apaixonado por tecnologia. Estou sempre em busca de aprendizado e novas experiências na área de desenvolvimento.</p>
    </div>
    <footer>
        <h2>Página do Gabriel Medina, desenvolvida na aula de 02/04</h2>
    </footer>
</body>
</html>
